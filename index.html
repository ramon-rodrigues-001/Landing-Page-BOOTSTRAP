<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="imagens/FAVICON-SPACEX.png" type="image/x-icon">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page de Formulario</title>
</head>
<body class="p-4">
    <div id="containerDoForm">
        <div class="img-fluid" id="div-img">
            <img src="imagens/logoOneBitDark.png" alt="Logo onebitcode" id="logo">
        </div>

        <form class="d-block" action="#">
            <p>1 - Qual seu nome?</p>
            <div class="row">
                <label for="pri-nome">
                    <div class="input-group">
                        <div class="input-group-text">Primeiro Nome</div>
                        <input class="form-control" id="pri-nome" type="text"placeholder="Digite Aqui">
                    </div>
                </label>
                
                <label class="d-block" for="seg-nome">
                    <div class="input-group">
                        <div class="input-group-text">Segundo Nome</div>
                        <input class="form-control" id="seg-nome" type="text" placeholder="Digite Aqui">
                    </div>
                </label>
            </div>            
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="imagens/FAVICON-SPACEX.png" type="image/x-icon">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Rumo a Marte</title>
</head>
<body class="p-5">
    <main id="containerDoForm">
        <div class="img-fluid" id="div-img-logo">
            <img src="imagens/logoOneBitDark.png" alt="Logo onebitcode" id="teg-img-logo">
        </div>

        <form action="#">
            <!-- Primeira parte -->
            <div class="partes mt-3">
                <p>1 - Qual seu nome?</p>
                <label class="d-block" for="pri-nome">
                    <div class="input-group">
                        <span class="input-group-text">Primeiro Nome</span>
                        <input class="form-control" id="pri-nome" type="text"placeholder="Digite Aqui...">
                    </div>
                </label>
                
                <label class="d-block" for="seg-nome">
                    <div class="input-group">
                        <span class="input-group-text">Segundo Nome</span>
                        <input class="form-control" id="seg-nome" type="text" placeholder="Digite Aqui...">
                    </div>
                </label>
            </div>
            
            <!-- Segunda parte -->
            <div class="partes mt-3">
                <p>2 - Qual seu genero?</p>
                <input class="form-check-input" type="radio" name="genero" id="M">
                <label for="M">Masculino</label> <br>
                
                <input class="form-check-input" type="radio" name="genero" id="F">
                <label for="F">Femenino</label> <br>
                
                <input class="form-check-input" type="radio" name="genero" id="nãoInformado" checked>
                <label for="nãoInformado">Prefiro não informar</label>
            </div>


            <!-- Terceira parte -->
            <div class="partes mt-3">
                <p>3 - Marque os treinamentos que você fez.</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="b-astro" id="bas-astro" checked>
                    <label for="bas-astro">Treinamento básico de astronauta</label>
                </div>
                
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="b-fis" id="bas-fis" checked>
                    <label for="bas-fis">Treinamento físico básico</label>
                </div>
                
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="a-astro" id="avan-astro">
                    <label for="avan-astro">Treinamento avançado de astronauta</label>
                </div>
                
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="a-fis" id="avan-fis">
                    <label for="avan-fis">Treinamento físico avançado</label>
                </div>
            </div>


            <!-- Quarta parte -->
            <div class="partes mt-3" id="parte-4-final">
                <P>4 - Quais você acha que são suas qualidades?</P>
                <div>
                    <input class="form-check-input" type="checkbox" name="qualidades" id="proativo">
                    <label for="proativo" class="label-parte-4">Proativo</label>
                </div>

                <div>
                    <input class="form-check-input" type="checkbox" name="qualidades" id="resistente">
                    <label for="resistente" class="label-parte-4">Resistente</label>
                </div>

                <div>
                    <input class="form-check-input" type="checkbox" name="qualidades" id="naoVomitoFacil">
                    <label for="naoVomitoFacil" class="label-parte-4">Não vomito fácil</label>
                </div>

                <div>
                    <input class="form-check-input" type="checkbox" name="qualidades" id="naoTemoMarciano">
                    <label for="naoTemoMarciano" class="label-parte-4">Não temo marciano</label>
                </div>

                <div>
                    <input class="form-check-input" type="checkbox" name="qualidades" id="jaViTodosOsStarwars">
                    <label for="jaViTodosOsStarwars" class="label-parte-4">Já vi todos os star wars</label>
                </div>
            </div>


            <!-- Butão Submit -->
            <input class="btn btn-outline-danger d-block mx-auto my-2" type="submit" value="Enviar" id="butao">
        </form>
    </main>

    <footer>
        <p class="mt-3 footer">Feito por Ramon Rodrigues &copy;OneBitCode todos os direitos reservados - 27/09/2022</p>
    </footer>

    <div id="corOrig"></div>
    <div id="corAtua"></div>
</body>
</html>
